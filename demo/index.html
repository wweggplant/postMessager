        <p>我是父级页面</p>
        <div>
            <input type="text" name="text"> <button>发送消息</button>

        </div>
        <iframe name="child" id="child" src="./child.html" frameborder="0"></iframe>
        <script src="js/postMessager.js"></script>
        <script>
            var p = new PostMessager({
                id: 'parent',
                origin: ''
            });
            const $text = document.querySelector('[name=text]');
            document.querySelector('button').addEventListener('click',function() {
                p.send('child', { text:  $text.value }, { otherWindow: document.querySelector('iframe').contentWindow })
            })
        </script>
    </body>
