        <h4>我是父级页面</h4>
        <div>
            <input type="text" name="text"> <button>发送消息</button>
            <h4>来自chilren的消息</h4>
            <p></p>
        </div>
        <iframe name="child" id="child" src="./child.html" frameborder="0"></iframe>
        <script src="../js/postMessager.iife.js"></script>
        <script>
            var p = new PostMessager({
                id: 'parent',
                target: document.querySelector('iframe').contentWindow
            });
            const $text = document.querySelector('[name=text]');
            document.querySelector('button').addEventListener('click',function() {
                p.send('child', { text:  $text.value })
            })
            p.on('receive', function(content, event) {
                document.querySelector('p').innerText = content.text
            })
        </script>
    </body>
</html>
