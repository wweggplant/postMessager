        <h4>来自parent的消息</h4>
        <p></p>
        <div>
            <input type="text" name="text" > <button>发送</button>
        </div>
        <script src="../js/postMessager.iife.js"></script>
        <script>
            let child = new PostMessager({
                id: 'child',
                target: parent
            });
            child.on('receive', function(content, event) {
                document.querySelector('p').innerText = content.text
            })
            const $text = document.querySelector('[name=text]');
            document.querySelector('button').addEventListener('click', function() {
                child.send('parent', { text:  $text.value })
            })
        </script>
    </body>
