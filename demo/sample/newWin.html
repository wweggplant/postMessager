<h4>来自主页面的消息</h4>
<p></p>
<script src="../../dist/postMessager.iife.js"></script>
<script>
  const p = new PostMessager({
    name: 'child1',
    container: window,
    domain: location.href
  })
  const session = p.listen(() => {
    return window.opener
  })
  session.reply(function(message) {
    document.querySelector('p').innerText = message.data.text
    return message
  })
</script>
